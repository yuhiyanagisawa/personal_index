<!DOCTYPE html>

<html lang="en">

<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript" src="personal_index.js"></script>

<title>Build Your Personal Index</title>

</head>

<body>


<div class="container-fluid col-xs-2 col-xs-offset-5">

  <label>Ticker:</label>
  <input id="ticker" type="text" class="form-control" placeholder="Enter a ticker">


  <label>Quantity:</label>
  <input id="quantity" type="number" class="form-control" min="1" placeholder="Enter # of shares">

  <br>
  
  <div>
  <button id="addTicker" type="submit" class="btn btn-primary btn-responsive">Add to Portfolio</button>
  </div>


</div>


<div id = "index" class="container col-xs-5 col-xs-offset-4">
	
</div>


<div class="container col-xs-5 col-xs-offset-4">

<div class="col-xs-2">
	<h4>Ticker</h4>
	<div id="stocks"></div>
</div>

<div class="col-xs-2">
	<h4>Shares</h4>
	<div id="shares"></div>
</div>

<div class="col-xs-2">
	<h4>Price</h4>
	<div id="price"></div>
</div>

<div class="col-xs-2">
	<h4>Change</h4>
	<div id="change"></div>
</div>

<div class="col-xs-2">
	<h4>Value</h4>
	<div id="value"></div>
</div>


</div>







</body>

</html>
